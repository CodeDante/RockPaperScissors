<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    
    let userChoice = prompt("Do you choose rock, paper or scissors?");

        if (! userChoice) {
            // User choice was undefined
            document.write("<p>Player 1, you cheated! Refresh this screen and fight like a man.</p>");
        } else {
            // Display user choice
            document.write("<p>Player 1:" + " " + userChoice + "</p>");
        }
    
    //computer randomly selects between Rock, Paper and Scissors
    
      let computerChoice = Math.random();
      if (computerChoice < 0.34) {
        computerChoice = 'rock';
      }else if (computerChoice <= 0.67) {
        computerChoice = 'paper'
      }else {
        computerChoice = 'scissors'
      }
    

    // Display computer choice
    document.write("<p>Computer:" + " " + computerChoice + "</p>");

    // Compare user choise vs computer choice
    function playRound(playerSelection, computerSelection) {
      if (playerSelection === computerSelection) {
        return 'Its a tie';
      }

      if (playerSelection === 'rock') {
        if (computerSelection === 'scissors') {
        return 'You win!';
      }else {
        return 'You lose!';
      }
    }
      
      if (playerSelection === 'paper') {
        if (computerSelection === 'rock') {
          return 'You win!';
        }else {
          return 'You lost!';
        }
      }

      if (playerSelection === 'scissors') {
        if (computerSelection === 'rock') {
          return 'You Win!';
        }else {
          return 'You Lose!';
        }
      }
    };

   

    // Run the playRound function
    const results = playRound(userChoice,computerChoice);

// Display results
document.write("<br><hr><br>" + results);

      



    

  </script>
  
</body>
</html>
